<div ng-include="'template/header.html'"></div>
<div class="container">
    <form  method="post" role="form" class = "form-horizontal" ng-submit="submitForm()" name="signForm" >
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">用户名</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></div>
                <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="用户名"
                        ng-model="userdata.username"
                        ng-maxlength="16"
                        ng-minlength="4"
                        required
                >
            </div>
            <p class="fa fa-check input_result success" ng-if="signForm.username.$valid "></p>

            <p class="error text-danger"
               ng-if="signForm.username.$error.required && signForm.username.$touched">用户名不能为空</p>

            <p class="error text-danger"
               ng-if="(signForm.username.$error.maxlength ||signForm.username.$error.minlength ) && signForm.username.$touched">用户名长度应在4-16之间</p>
        </div>
        <div class="form-group" ng-class="{'has-success':signForm.password.$valid}">
            <label for="password" class="control-label col-sm-2">密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></div>
                <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="密码"
                        ng-model="userdata.password"
                        ng-maxlength="16"
                        ng-minlength="4"
                        required
                >
            </div>
            <p class="fa fa-check input_result success" ng-if="signForm.password.$valid "></p>
            <p class="error text-danger" ng-if="signForm.password.$error.required && signForm.password.$touched">密码不可为空</p>
            <p class="error text-danger"
               ng-if="(signForm.password.$error.maxlength ||signForm.password.$error.minlength ) && signForm.password.$touched">密码长度应在4-16之间</p>

        </div>
        <div class="form-group" ng-class="{'has-success':signForm.password2.$valid}">
            <label for="password2" class="control-label col-sm-2">确认密码</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></div>
                <input
                        type="password"
                        name="password2"
                        id="password2"
                        class="form-control"
                        placeholder="确认密码"
                        ng-model="userdata.password2"
                        ng-maxlength="16"
                        ng-minlength="4"
                        compare="userdata.password"
                        required>
            </div>
            <p class="fa fa-check input_result success" ng-if="signForm.password2.$valid "></p>
            <p class="error text-danger"
               ng-if="(signForm.password2.$error.maxlength ||signForm.password2.$error.minlength ) && signForm.password2.$touched">用户名长度应在4-16之间</p>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register()">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
<div ng-include="'template/footer.html'"></div>
