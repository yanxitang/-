<!DOCTYPE html>
<html lang="en" ng-app="learnModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="LearnCtrl">
    <input type="text" ng-keypress="keypress($event)"/>你好
    <textarea cols="30" rows="10" ng-keypress="keypress($event)"></textarea>
</div>

<script>
    angular.module('learnModule', [])

        .controller('LearnCtrl', function ($scope) {
            $scope.keypress = function ($event) {
                alert($event.keyCode);
            }
        });
</script>


</body>
</html>
